<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploads</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add your own stylesheet here -->
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .panel {
            position: relative;
            /* other styles */
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error-message {
            color: red;
            background-color: #fdd;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
        }
        .panel {
            border: 1px solid #888;
            padding: 20px;
            background-color: #3a3a3a; /* Make the tile darker */
            aspect-ratio: 1 / 1;  /* Make the tiles square */
        }

        .panel p {
            color: #333; /* Make the file description text darker */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 90%;  /* Adjust as needed */
            margin: 0 auto;  /* Center the container */
            background-color: #333;  /* Dark grey */
        }
        .panel {
            border: 1px solid #888;
            padding: 20px;
            background-color: #f5f5f5;
            aspect-ratio: 1 / 1;  /* Make the tiles square */
        }
        .panel img {
            width: 100%;
            height: auto;
            object-fit: cover;  /* Cover the entire area of the tile */
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #333; /* Dark grey */
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 10%; /* Make the modal thinner */
        font-weight: bold; /* Make the text more bold */
    }

    /* The upload button */
    .upload-button {
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        padding: 20px 40px; /* Make the button larger */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    /* Modal content */
    .modal-content {
        background-color: #333; /* Dark grey */
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 50%; /* Adjust as needed */
    }

    /* The close button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
    
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <button id="uploadBtn" class="upload-button">Upload New File</button>

    <div class="grid-container">
        {% for upload in uploads %}
        <div class="panel">
            <!-- Delete button -->
            <button class="delete-button" data-fileid="{{ upload.fileid }}" onclick="deleteFile(this)">X</button>
            <!-- Display the filename above the image -->
            <p>{{ upload.description }}</p>
            <img src="{{ url_for('static', filename='/icons/' + upload.filetype + '.png') }}" alt="File icon">
            <p>{{ upload.filename }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">Ã—</span>
        <form id="uploadForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="file">File:</label><br>
            <input type="file" id="file" name="file"><br>
            <input type="submit" value="Upload">
            <div class="error-message" style="display: none;"></div>
        </form>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("uploadBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // When the form is submitted, send a POST request to the /FileUpload route
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData();
        formData.append('file', document.getElementById('file').files[0]);
        formData.append('title', document.getElementById('title').value);

        // Get the error message div and hide it by default
        var errorDiv = document.querySelector('.error-message');
        errorDiv.style.display = 'none';

        fetch('/FileUpload', {
            method: 'POST',
            body: formData
        }).then(function(response) {
            if (response.ok) {
                console.log('Upload successful!');
                modal.style.display = "none"; // Close the modal on successful upload
                location.reload()
            } else {
                // If the response is not ok, get the error message from the response
                response.text().then(function(text) {
                    errorDiv.textContent = text;
                    errorDiv.style.display = 'block'; // Show the error message
                });
                console.error('Upload failed!');
            }
        }).catch(function(error) {
            console.error('Error:', error);
        });
    });

    function deleteFile(button) {
        var id = button.dataset.fileid; // Get the fileid from the data attribute
        var formData = new FormData();
        formData.append('id', id);

        fetch('/DeleteFile', {
            method: 'POST',
            body: formData
        }).then(function(response) {
            if (response.ok) {
                console.log('File deleted');
                location.reload(); // Refresh the page
            } else {
                console.error('Delete failed');
            }
        }).catch(function(error) {
            console.error('Error:', error);
        });
    }
</script>
