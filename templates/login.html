<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css"> 
    <style>
        .error-message {
            color: red;
            background-color: #fdd;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
        }
            /* Add this to your CSS */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.4);
            }
            .modal-content {
                background-color: #f5f5f5; /* Same as the panel background color */
                color: #333; /* Same as the panel text color */
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 30%;
            }
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
            .verify-button {
                background-color: #4CAF50; /* Green */
                color: white;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .verification-input {
                margin-right: 5px; /* Space between inputs */
                text-align: center;
                width: 25px; /* Slightly wider */
                height: 30px; /* Slightly taller */
            }

            .error-message {
                display: none;
            }

    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        var verifyCallback = function(response) {
            // reCAPTCHA verified - enable the submit button
            document.getElementById('login-button').disabled = false;
        };

        var onloadCallback = function() {
            grecaptcha.render('recaptcha-container', {
                'sitekey' : '6LeATaIpAAAAAEEiO5Vn9PX15l_VCypHOjLo2F0c',
                'callback' : verifyCallback,
                'theme' : 'light'
            });
        };
        
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('login-form').addEventListener('submit', function(evt) {
                evt.preventDefault();
                let formData = new FormData(this);
                let jsonObject = {};
                for (const [key, value]  of formData.entries()) {
                    jsonObject[key] = value;
                }
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "/api/login");
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        document.open();
                        document.write(xhr.response);
                        document.close();
                    }
                };
                xhr.send(JSON.stringify(jsonObject));
            });
        });

    </script>
</head>
<body onload="onloadCallback()">
    <div class="navbar">
        <a href="Index">Home</a>
        <a href="signup">Sign Up</a> 
    </div>

    <div class="login-container">
        <h1>Login</h1>

        <!-- The action attribute points to the server endpoint for login -->
        <form id="login-form">  
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <!-- Error message placeholder -->
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>

            <!-- Captcha widget -->
            <div id="recaptcha-container"></div> 

            <button type="submit" id="login-button" disabled>Login</button>
        </form>

        <p>Don't have an account? <a href="signup">Sign Up</a></p> 
    </div>
</body>

<div id="verification-modal" class="modal">
    <div class="modal-content">
        <span class="close">Ã—</span>
        <h2>Verify Your Setup</h2>
        <p>Please enter the 6-digit code generated by your 2FA app:</p>
        <form id="verification-form">
            <input type="text" id="digit-1" name="digit-1" maxlength="1" required class="verification-input">
            <input type="text" id="digit-2" name="digit-2" maxlength="1" required class="verification-input">
            <input type="text" id="digit-3" name="digit-3" maxlength="1" required class="verification-input">
            <input type="text" id="digit-4" name="digit-4" maxlength="1" required class="verification-input">
            <input type="text" id="digit-5" name="digit-5" maxlength="1" required class="verification-input">
            <input type="text" id="digit-6" name="digit-6" maxlength="1" required class="verification-input">
            <button type="submit" class="verify-button">Verify</button>
        </form>
        {% if error %}
        <div id="password-error" class="error-message">{{ error }}</div>
    {% endif %}
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '/api/login',
                method: 'POST',
                data: JSON.stringify({username: username, password: password}),
                contentType: 'application/json',
                success: function(response) {
                    if (response.success) {
                        // If login is successful, show the TOTP modal
                        $('#verification-modal').show();
                    } else {
                        // If login fails, show an error message
                        alert(response.error);
                    }
                }
            });
        });

        $('.close').on('click', function() {
            $('#verification-modal').hide();
        });
    });
</script>
</html>
