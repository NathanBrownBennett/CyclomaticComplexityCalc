<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Input</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .otp-container {
            background-color: #f5f5f5; /* Same as the panel background color */
            color: #333; /* Same as the panel text color */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }
        .verify-button, .back-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .back-button {
            background-color: #f44336; /* Red */
        }
        .verification-input {
            margin-right: 5px; /* Space between inputs */
            text-align: center;
            width: 25px; /* Slightly wider */
            height: 30px; /* Slightly taller */
        }
        .error-message {
            color: red;
            background-color: #fdd;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Two Step Verification</h2>
        <p>Please enter the 6-digit code generated by your 2FA app:</p>
        <form id="verification-form">
            <input type="text" id="digit-1" name="digit-1" maxlength="1" required class="verification-input">
            <input type="text" id="digit-2" name="digit-2" maxlength="1" required class="verification-input">
            <input type="text" id="digit-3" name="digit-3" maxlength="1" required class="verification-input">
            <input type="text" id="digit-4" name="digit-4" maxlength="1" required class="verification-input">
            <input type="text" id="digit-5" name="digit-5" maxlength="1" required class="verification-input">
            <input type="text" id="digit-6" name="digit-6" maxlength="1" required class="verification-input">
            <button type="submit" class="verify-button">Verify</button>
            <button type="button" class="back-button" onclick="logout()">Log Out</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.getElementById('verification-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from being submitted normally

            // Submit the form
            let code = '';
            for (let j = 1; j <= 6; j++) {
                code += document.getElementById('digit-' + j).value;
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/verify_otp");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ otp: code }));
            xhr.onload = function() {
                if (xhr.status == 200) { 
                    // If the OTP is correct, redirect to the index page
                    window.location.href = '/Index';
                } else {
                    // If the OTP is incorrect, show the error message
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerText = 'Invalid OTP.';
                }
            };
        });
        for (let i = 1; i <= 6; i++) {
            let input = document.getElementById('digit-' + i);
            input.addEventListener('input', function() {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length == this.maxLength) {
                    if (i < 6) {
                        document.getElementById('digit-' + (i + 1)).focus();
                    } else {
                        // Submit the form
                        let code = '';
                        for (let j = 1; j <= 6; j++) {
                            code += document.getElementById('digit-' + j).value;
                        }
                        let xhr = new XMLHttpRequest();
                        xhr.open("POST", "/api/verify_otp");
                        xhr.setRequestHeader("Content-Type", "application/json");
                        xhr.send(JSON.stringify({ otp: code }));
                        xhr.onload = function() {
                            if (xhr.status != 200) { 
                                document.getElementById('error-message').style.display = 'block';
                                document.getElementById('error-message').innerText = 'Invalid OTP.';
                            }
                        };
                    }
                }
            });
        }

        function logout() {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/logout");
            xhr.onload = function() {
                if (xhr.status == 200) { 
                    // If the logout is successful, redirect to the login page
                    window.location.href = '/login';
                } else {
                    // If there's an error, display it
                    console.error('Logout failed:', xhr.responseText);
                }
            };
            xhr.send();
        }

    </script>
</body>
</html>
